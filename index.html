<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>    
        <div id="encabezado">
            <h1 id="title" class="text-center">Aprender a Aprender</h1>
            <p id="description" class="text-center">Gracias por tomarse el tiempo en responder a al presete encuesta</p>
        </div>
    </header>
    <main>
        <form id="survey-form">
            <div class="campo">
                <label id="name-label" for="name">Nombre</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Ingrese su nombre"
                    required
                />
            </div>
            <div class="campo">
                <label id="email-label" for="email">Correo electrónico</label>
                <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Ingrese su correo electrónico"
                required
                />
            </div>
            <div class="campo">
                <label id="number-label" for="number"
                  >Edad<span class="clue">(opcional)</span></label
                >
                <input
                  type="number"
                  name="age"
                  id="number"
                  min="10"
                  max="99"
                  class="form-control"
                  placeholder="Edad"
                />
              </div>
            <div class="campo">
                <p>¿A qué se dedica actualmente?</p>
                <select id="dropdown"       name="role" class="form-control" required>
                    <option disabled selected value>Seleccione su actividad</option>
                    <option value="student">Estudiante</option>
                    <option value="job">Trabaja a tiempo completo</option>
                    <option value="learner">Estudia a tiempo completo</option>
                    <option value="preferNo">Prefiero no especificar</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="campo">
                <p>¿Qué le pareció el curso?</p>
                <label>
                    <input
                    name="opinion"
                    value="bueno"
                    type="radio"
                    class="input-radio"
                    checked
                    />Bueno</label
                >
                <label>
                    <input
                    name="opinion"
                    value="regular"
                    type="radio"
                    class="input-radio"
                    />Regular</label
                >

                <label
                    ><input
                    name="opinion"
                    value="malo"
                    type="radio"
                    class="input-radio"
                    />Malo</label
                > 
            </div>
            <div class="campo">
                <p>
                  ¿Qué contenido le llamó más la atención?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
                  <option disabled selected value>Selecione una opción</option>
                  <option value="habit">Creación de hábitos</option>
                  <option value="tools">Técnicas de estudio</option>
                  <option value="community">Comunidad</option>
                  <option value="info">Dados estadísticos verificados</option>
                </select>
              </div>
              <div class="campo">
                <p>
                  ¿Qué contenido le gustaría que se enfatice más?
                  <span class="clue">(Puede seleccionar más de uno)</span>
                </p>
          
                <label
                  ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Videos explicatorios</label
                >
                <label>
                  <input
                    name="prefer"
                    value="activities"
                    type="checkbox"
                    class="input-checkbox"
                  />Actividades grupales</label
                >
                <label
                  ><input
                    name="prefer"
                    value="respaldo"
                    type="checkbox"
                    class="input-checkbox"
                  />Mayores recursos de información (respaldo)</label
                >
                <label
                  ><input
                    name="prefer"
                    value="tips"
                    type="checkbox"
                    class="input-checkbox"
                  />Tips de estudio</label
                >
                <label
                  ><input
                    name="prefer"
                    value="Comunidad"
                    type="checkbox"
                    class="input-checkbox"
                  />Mayor énfasis en el desarrollo de una comunidad </label
                >
                <label
                  ><input
                    name="prefer"
                    value="coaching"
                    type="checkbox"
                    class="input-checkbox"
                  />Coaching personalizado</label
                >
                <label
                  ><input
                    name="prefer"
                    value="books"
                    type="checkbox"
                    class="input-checkbox"
                  />Libros y artículos</label
                >
                <label
                  ><input
                    name="prefer"
                    value="meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />Encuentros presenciales</label
                >
                <label
                  ><input
                    name="prefer"
                    value="foro"
                    type="checkbox"
                    class="input-checkbox"
                  />Foro</label
                >
                <label
                  ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Forum</label
                >
                <label
                  ><input
                    name="prefer"
                    value="social-media"
                    type="checkbox"
                    class="input-checkbox"
                  />Redes Sociales</label
                >
              </div>
              <div class="campo">
                <p>¿Alguna sugerencia?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="sugerencia"
                  placeholder="Puede dejar su sujerencia aquí..."
                ></textarea>
              </div>
              <div class="campo">
                <button type="submit" id="submit" class="submit-button">
                  Enviar
                </button>
              </div>        
        </form>

    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
